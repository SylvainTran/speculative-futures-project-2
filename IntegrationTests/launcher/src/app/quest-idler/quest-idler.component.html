<div class="message-form">
    <h2>Quest Idler: Retro Edition</h2>
    <form>
        <input type="text" name="quest-idler-login" id="quest-idler-login" placeholder="autumn" />&nbsp;&nbsp;
        <input type="text" name="quest-idler-password" id="quest-idler-password" placeholder="Enter password." />
        <br><button onclick="">Submit</button>
        <button onclick="">About</button>
    </form>
</div>
<div class="quest-idler-routes">
    <button *ngIf="partyModeActive && showPartyButton" type="button" (click)="acceptPartyRequest()" class="button__accept-party-request">Accept Party Request</button>
    <button type="button" (click)="restartGame();">Restart Over</button>    
</div>
<div *ngIf="partyModeActive && showPartyButton" class="bard-declaration">
    <h1>{{activePartyQuest!.getRegistrants()[1].name}} wants to party with you. Click on the button above to start a new quest together.</h1>
</div>
<app-single-player-view [playerRef]="playerRef" *ngIf="!partyModeActive"></app-single-player-view>
<app-avatar-party-display [promptList]="promptList"  (activePartyQuestChange)="updatePartyQuestState($event)" [(activePartyQuest)]="activePartyQuest" *ngIf="partyModeActive && showPartyMode"></app-avatar-party-display>

<div class="friend-list">
    <h1>Friend List</h1>
    <ul>
        <li *ngFor="let friend of this.getFriendList()">
            <button type="button" (click)="selectFriend(friend)">
                {{friend.name}}
            </button>
        </li>
    </ul>
    <button class="open-pm-box" mat-button (click)="this.openPMBox()">PM Box</button>
    <!-- <div *ngIf="showPMBox === true"> -->
    <div class="chat-stats-collectables-section">
        <app-chat-display></app-chat-display>
        <app-avatar-stats></app-avatar-stats>
        <app-collectables></app-collectables>
    </div>
    <app-friend-detail *ngIf="this.getSelectedFriend()" [selectedFriend]="this.getSelectedFriend()"></app-friend-detail>   
</div>
